    // Function to initialize the Slick Slider
    function initializeSlider(sliderContainer, prevArrow, nextArrow) {
      const sliderOptions = {
        centerMode: true,
        prevArrow: prevArrow,
        nextArrow: nextArrow,
        slidesToShow: 3,
        responsive: [{
            breakpoint: 991.98,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 575.98,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      };

      $(sliderContainer).slick(sliderOptions);
    }

    initializeSlider(".slider_classs-tab1", ".prev-tab1", ".next-tab1");
    initializeSlider(".slider_classs-tab2", ".prev-tab2", ".next-tab2");

    function openTab(event, tabId) {
      const tabContents = document.getElementsByClassName("tab-contents");
      for (let i = 0; i < tabContents.length; i++) {
        if (tabContents[i].id === tabId) {
          tabContents[i].classList.add("d-block");
          tabContents[i].classList.remove("d-none");
        } else {
          tabContents[i].classList.add("d-none");
          tabContents[i].classList.remove("d-block");
        }
      }

      const tabButtons = document.getElementsByClassName("tab-button");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      event.currentTarget.classList.add("active");

      $(".slider_classs-tab1").slick("refresh");
      $(".slider_classs-tab2").slick("refresh");
    }

    document.getElementById("tab1_button").addEventListener("click", function (event) {
      openTab(event, "tab1");
    });

    document.getElementById("tab2_button").addEventListener("click", function (event) {
      openTab(event, "tab2");
    });

    document.getElementById("tab1_button").click();
  </script>
