<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/service.css" />
    <link rel="stylesheet" href="/assets/css/about.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />


    <style>
        .highlight {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- =========DEFINE GAMES FROM A-Z SECTION========= -->
    <div class="custom-container py-5 my-5">
        <div class="bg-white d-flex ps-2 search_input_box ">
            <input class="border-0 w-100 search_input fs_sm ff-rubik" type="text" name="" id="searchInput"
                placeholder="Search somethingâ€¦">
        </div>
        <div id="filteredResults" class="row mt-4 pt-lg-3 justify-content-center justify-content-lg-between">
            <div class="col-lg-4 col-sm-6 mb-4 col-12 col-md-auto col-12 mb-lg-3">
                <div
                    class="pricing-plan-cards p-4 mx-auto cursor_pointer h-100 d-flex flex-column justify-content-between">
                    <img class="w-100" src="./assets/images/png/minecraft-img1.png" alt="minecraft-img1">
                    <div class="pt-4 mt-2">
                        <h3 style="line-height: 105%" class="mb-0 text-white fs_4xl mb-2 ff-rubik fw-semibold">
                            Minecraft Vanilla One
                        </h3>
                        <p style="line-height: 140%" class="mb-3 ff-inter clr-blue fs_md">
                            2 GB recommended
                        </p>
                        <p style="line-height: 140%" class="mb-0 clr-white-2 ff-inter fw-normal fs_md">
                            Minecraft Vanilla is the official Minecraft version from Mojang.
                        </p>
                        <p style="line-height: 105%" class="py-2 my-4  clr-blue fs_4xl ff-inter fw-semibold">
                            $49.99
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery v3.6.1 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            // Function to filter items based on the search input
            function filterItems() {
                var searchText = $("#searchInput").val().toLowerCase(); // Get the search input value
                $(".pricing-plan-cards").each(function () {
                    var itemText = $(this).find(".fw-semibold").text()
                        .toLowerCase(); // Get the text content to filter
                    // Toggle a 'hidden' class on the parent element based on the filter
                    $(this)
                        .parent()
                        .toggleClass("hidden", !itemText.includes(searchText));
                });
            }

            // Trigger filter function on input change
            $("#searchInput").on("input", function () {
                filterItems();
            });

            // Trigger filter function on button click (optional)
            $(".show_more_btn").on("click", function () {
                filterItems();
            });
        });
    </script>

</body>

</html>
