<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/service.css" />
    <link rel="stylesheet" href="/assets/css/about.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <style>
        .highlighted {
            background-color: yellow;
            display: inline !important;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <!-- =========DEFINE GAMES FROM A-Z SECTION========= -->
    <section class="pt-sm-5 pb-md-0 pb-lg-4 py-4 position-relative z-2">
        <div class="custom-container">
            <div class="row gap-3 gap-lg-0 align-items-center justify-content-between">
                <div class="col-lg-4 col-xl-6 col-xxl-5">
                    <h2 style="line-height: 110%"
                        class="clr-white-5 text-center text-lg-start fs_6xl mb-0 ff-rubik fw-bold">GAMES FROM A - Z</h2>
                </div>
                <div class="col-11 col-sm-8 mx-auto mx-lg-0 col-lg-5">
                    <div class="d-flex justify-content-md-end justify-content-center">
                        <div class="bg-white d-flex ps-2 search_input_box ">
                            <input class="border-0 w-100 search_input fs_sm ff-rubik" type="text" name=""
                                id="searchInput" placeholder="Search somethingâ€¦">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gap-5 mt-4 pt-lg-3 justify-content-center justify-content-lg-between" id="filteredResults">
                <div class="col-auto col-10">
                    <div
                        class="pricing-plan-cards p-4 mx-auto cursor_pointer h-100 d-flex flex-column justify-content-between">
                        <img class="w-100" src="./assets/images/png/minecraft-img1.png" alt="minecraft-img1">
                        <div class="pt-4 mt-2">
                            <h3 style="line-height: 105%" class="mb-0 text-white fs_4xl mb-2 ff-rubik fw-semibold">
                                Minecraft Vanilla
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-10">
                    <div
                        class="pricing-plan-cards p-4 mx-auto cursor_pointer h-100 d-flex flex-column justify-content-between">
                        <img class="w-100" src="./assets/images/png/minecraft-img2.png" alt="minecraft-img1">
                        <div class="pt-4 mt-2">
                            <h3 style="line-height: 105%" class="mb-0 text-white fs_4xl mb-2 ff-rubik fw-semibold">
                                Second Vanilla
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var originalData = [...document.querySelectorAll(".pricing-plan-cards")].map(card => card
                .outerHTML);

            // Function to handle search
            document.getElementById("searchInput").addEventListener("input", function () {
                var searchTerm = this.value.toLowerCase();
                var filteredResults = originalData.filter(card => card.toLowerCase().includes(
                    searchTerm));

                // Display filtered results
                document.getElementById("filteredResults").innerHTML = filteredResults.join('');
            });
        });
    </script>

</body>

</html>
